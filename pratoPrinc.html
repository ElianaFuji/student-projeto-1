<body>
    
    <section id="opcao-menu" class="menu opcao-menu" >
        <div class="container">

            <h1 class="cabecalho">Bom Prato - Delivery</h1>
            <h2 class="menuTodos">Menu Prato Principal</h2>

            <nav>
                <ul>
                    <li><a href="salada.html">Salada</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="acompanhamento.html">Acompanhamento</a></li>
                    <li><a href="sobreNos.html">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="painel painel-principal" id="painel-menu">

        <div class="container">

            <ul class="pratos-menu">

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/sushi.png" alt="Foto de sushi">
                        <figcaption class="nome-prato">Sushi</figcaption>
                        <p class="descricao-prato">Combinação de sushi com sashimis de salmão. Acompanha wasabi e shoyu.</p>
                    </figure>
                    <p class="prato-preco">R$ 35,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/spaguetebolon.png" alt="Foto de spaguetti">
                        <figcaption class="nome-prato">Spaghetti a bolonhesa</figcaption>
                        <p class="descricao-prato">Molho: Carne moída com bacon picado. Extrato de tomate, tomate, molho de tomate, sal e pimenta.</p>
                    </figure>
                    <p class="prato-preco">R$ 30,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/hamburguer.png" alt="Foto de hamburguer">
                        <figcaption class="nome-prato">Hamburguer</figcaption>
                        <p class="descricao-prato">Tradicional hamburguer com queijo, alface, tomate e picles. Acompanha batata frita.</p>
                    </figure>
                    <p class="prato-preco">R$ 30,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/almondega.jpg" alt="Foto de salada frutas">
                        <figcaption class="nome-prato">Almondegas</figcaption>
                        <p class="descricao-prato">Carne bovina, azeite de oliva, cebola picada, ovo, farinha de rosca, sal, pimenta e molho de tomate.
                             Servido com macarrão parafuso.</p>
                    </figure>
                    <p class="prato-preco">R$ 25,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/pizza.png" alt="Foto do palestrante">
                        <figcaption class="nome-prato">Pizza</figcaption>
                        <p class="descricao-prato">Pizza de 4 queijos. Massa de pizza de pizaria. Queijos: provolone, gorgonzola, muçarela e parmesão.</p>
                    </figure>
                    <p class="prato-preco"> R$ 45,00</p>
                </li>

            </ul>
        </div>

    </section>

</body>

</html>
