    <link rel="stylesheet" href="css/reset.css">

</head>

<body>
    
    <section id="opcao-menu" class="menu opcao-menu" >
        <div class="container">

            <h1 class="cabecalho">Bom Prato - Delivery</h1>
            <h2 class="menuTodos">Menu Prato Principal</h2>

            <nav>
                <ul>
                    <li><a href="salada.html">Salada</a></li>
                    <li><a href="pratoPrinc.html">Prato Principal</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobreNos.html">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="painel painel-principal" id="painel-menu">

        <div class="container">

            <ul class="pratos-menu">

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/arroz.png" alt="Foto de arroz">
                        <figcaption class="nome-prato">Arroz</figcaption>
                        <p class="descricao-prato">Porção de arroz.</p>
                    </figure>
                    <p class="prato-preco">R$ 7,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/ovofrito.png" alt="Foto de ovo frito">
                        <figcaption class="nome-prato">Ovo frito</figcaption>
                        <p class="descricao-prato">Ovo Frito ou ovo cozido.</p>
                    </figure>
                    <p class="prato-preco">R$ 3,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/btafrita_2.png" alt="Foto de batata frita">
                        <figcaption class="nome-prato">Batata frita</figcaption>
                        <p class="descricao-prato">Tradicional hamburguer com queijo, alface, tomate e picles. Acompanha batata frita.</p>
                    </figure>
                    <p class="prato-preco">R$ 7,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/pao.png" alt="Foto de pao">
                        <figcaption class="nome-prato">Pão francês</figcaption>
                        <p class="descricao-prato">Pão francês - unidade.</p>
                    </figure>
                    <p class="prato-preco">R$ 1,85</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/almond1.jpg" alt="Foto de almondega bacon">
                        <figcaption class="nome-prato">Almondega com bacon</figcaption>
                        <p class="descricao-prato">Carne bovina picada, cebola, alho, salsa, pão ralado, ovo, sal, pimenta e azeite para a almondega. 
                            Enroladas com fatias de bacon e assadas.</p>
                    </figure>
                    <p class="prato-preco"> R$ 35,00</p>
                </li>

            </ul>
        </div>

    </section>

</body>

</html>
