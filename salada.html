<body>
    
    <section id="opcao-menu" class="menu opcao-menu" >
        <div class="container">

            <h1 class="cabecalho">Bom Prato - Delivery</h1>
            <h2 class="menuTodos">Menu Saladas</h2>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            </nav>
        </div>

    <section class="painel painel-principal" id="painel-menu">

        <div class="container">

            <ul class="pratos-menu">

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/saladalegu.png" alt="Foto de salada legume">
                        <figcaption class="nome-prato">Salada de legumes</figcaption>
                        <p class="descricao-prato">Batata, beterraba, cenoura e vagem cozidos e cortados em cubos. Cebola, ervilha e milho verde.
                            Azeite de oliva e vinagre balsâmico. Acompanha sachês de pimenta do reino, sal e maionese.</p>
                    </figure>
                    <p class="prato-preco">R$ 23,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/saladaAlfaFruta.png" alt="Foto de alface fruta">
                        <figcaption class="nome-prato">Salada de alface, repolho roxo com frutas.</figcaption>
                        <p class="descricao-prato">Tomate sem pele, alface, cebola roxa picada, pera, maçã e kiwi picados. Nozes trituradas, creme de leite light, maionese, pimenta do reino e uma pitada de sal.</p>
                    </figure>
                    <p class="prato-preco">R$ 25,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/saladamixta.png" alt="Foto da salada mixta">
                        <figcaption class="nome-prato">Salada Mixta</figcaption>
                        <p class="descricao-prato">Alface, repolho roxo, cebola roxa, tomate, ovo de codorna e cenoura ralada. Vinagre, azeite de oliva e 1 pitada de sal.</p>
                    </figure>
                    <p class="prato-preco">R$ 18,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/saladaFrutas.jpg" alt="Foto de salada frutas">
                        <figcaption class="nome-prato">Salada de frutas</figcaption>
                        <p class="descricao-prato">Morango, kiwi, laranja, purple raspberry e suco de limão. Coberto com yogurte natural misturados com 1 colher de café de açucar demerara.</p>
                    </figure>
                    <p class="prato-preco">R$ 15,00</p>
                </li>

                <li class="prato">
                    <figure class="prato-retrato">
                        <img class="prato-imagem" src="img/saladaMacarrao.jpg" alt="Foto do palestrante">
                        <figcaption class="nome-prato">Salada de macarrão parafuso</figcaption>
                        <p class="descricao-prato">Macarrao parafuso, presunto e queijo mozarela em cubos pequenos, tomate, brocolis, azeitona verde, azeite, cebolina, salsinha.</p>
                    </figure>
                    <p class="prato-preco">R$ 24,00</p>
                </li>

            </ul>
        </div>

    </section>

</body>
